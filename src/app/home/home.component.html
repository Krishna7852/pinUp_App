<div class="container-fluid">
  <div class="row">
    <div class="leftSide">
      <div class="sidebar col-md-3 col-sm-3 col-xs-3 col-lg-3">
        <h4 class="Home">Home</h4>
        <hr>

        <div class="Card">
          <div *ngFor="let cards of Card">
            <p class="cName">{{ cards.topic }}</p>
          </div>
          <form (submit)="addToCard($event)">
            <div style="display: inline-block">
              <input [(ngModel)]="topic" id="name" name="topic" placeholder="Category +" />
              <button type="submit" style='visibility: hidden;'>+</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="rightSide">
      <div class="col-md-9 col-sm-9 col-xs-9 col-lg-9">
        <app-category [Category]='Card'></app-category>
      </div>
    </div>
  </div>
</div>
