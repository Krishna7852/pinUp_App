<div class="loginBody">
  <h1 style="margin-left:12%" >Admin Login</h1>
  <form [formGroup]="myForm" (ngSubmit)="onlogIn()">
    <div class="form-group">
      <input formControlName="emailAddress" type="email" id="emailAddress" class='form-control' placeholder="Email" />
      <!-- <span class="text-danger" *ngIf="myForm.get('email').hasError('required')">Email is required</span> -->
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" id="password"  class='form-control' placeholder="Password" />
      <!-- <span class="text-danger" *ngIf="myForm.get('password').hasError('required')">Enter password</span> -->
    </div><br>
    <div class="form-group row">
      <button type="submit" class="btn btn-success btn-lg"> login</button>
    </div>
  </form>
</div>
