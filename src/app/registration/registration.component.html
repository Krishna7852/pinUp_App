
<div class="adminForm">

  <form novalidate [formGroup]="myForm" (ngSubmit)="register()">
    <h3 style="text-align:center">Admin Registration</h3>
    <div class="form-group">
      <!-- <label for="email">E-Mail</label> -->
      <input formControlName="username" type="text" id="username" #username class="form-control" placeholder="Name" >
      <span class="text-danger" *ngIf="myForm.get('username').hasError('required') ">User-Name Required</span>
    </div>
    <div class="form-group">
      <!-- <label for="email">E-Mail</label> -->
      <input formControlName="emailAddress" type="email" id="emailAddress" #emailAddress class="form-control" placeholder="E-Mail">
      <span class="text-danger" *ngIf="myForm.get('emailAddress').hasError('noEmail') "> Email is required and format should be <i>admin@mail.com</i></span>
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
      <span class="text-danger" *ngIf="myForm.get('password').hasError('required')">Enter password</span>

    </div>
    <div class="form-group">
      <!-- <label for="confirm-password">Confirm Password</label> -->
      <input formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword class="form-control" placeholder="Re-Type Password">
      <span class="text-danger" *ngIf="myForm.get('confirmPassword').hasError('passwordsNotMatch')">Passwords do not match</span>
    </div>
 <!-- [disabled]="!myForm.valid" -->
    <button type="submit" class="btn btn-info btn-lg "><span class="glyphicon glyphicon-send"></span> Register</button>
<!-- <input type="text" class="demo" value="" /> -->

  </form>
</div>
